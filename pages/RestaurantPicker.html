<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Restaurant Picker</title>
</head>

<body class="bg-background bg-cover bg-fixed">
    <!-- Back to Main Menu button -->
    <a href="../index.html">
        <button type="button"
            class="ms-5 mt-5 px-5 py-2.5 text-xl font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back
            to Main Menu</button>
    </a>

    <!-- Header text -->
    <h1 class="text-6xl lg:text-8xl font-bold text-center pt-24 pb-24">Restaurant Picker</h1>
    <h2 class="text-3xl lg:text-6xl text-center pb-16">Select an option below to randomly generate a restaurant</h2>

    <!-- Div for API Result text -->
    <div class="grid text-center mb-10 text-3xl lg:text-4xl" id="restaurantPickerDiv"></div>

    <div class="p-20 grid lg:grid-cols-3 gap-8">
        <button type="button" id="restaurantPickerFastFoodButton"
            class="px-5 py-2.5 text-xl font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Fast
            Food</button>
        <button type="button" id="restaurantPickerPizzaButton"
            class="px-5 py-2.5 text-xl font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Pizza</button>
        <button type="button" id="restaurantPickerRestaurantButton"
            class="px-5 py-2.5 text-xl font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Restaurant</button>
    </div>

    <script src="../scripts/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
